        <h2>水泳</h2>
        <h3>特徴</h3>
        <p>
            水泳は、泳ぐ速さやスタイルで競うスポーツです。自由形、背泳ぎ、平泳ぎ、バタフライの4種目があります。オリンピックでは多くのメダル種目が設定されています。
        </p>
        <h3>ルール</h3>
        <ul>
            <li>種目ごとにスタイルが異なる（自由形、平泳ぎなど）。</li>
            <li>スタートの合図でプールに飛び込み、指定距離を泳ぎ切る。</li>
            <li>最も速くゴールした選手が勝利。</li>
