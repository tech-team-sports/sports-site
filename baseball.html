        <h2>野球</h2>
        <h3>特徴</h3>
        <p>
            野球は、2チームが9人ずつで競い合い、ボールを打って得点を競うスポーツです。日本では非常に人気が高いスポーツで、多くのプロ野球選手が活躍しています。
        </p>
        <h3>ルール</h3>
        <ul>
            <li>バッターがボールを打ち、塁を回って得点を競います。</li>
            <li>守備側は打球を捕球し、ランナーをアウトにします。</li>
            <li>試合は9回まで行われ、得点が多いチームが勝利します。</li>
        </ul>
