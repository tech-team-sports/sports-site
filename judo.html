        <h2>柔道</h2>
        <h3>特徴</h3>
        <p>
            柔道は、日本発祥の武道で、相手を投げる技や抑え込む技で勝敗を競います。技の美しさや心技体の調和が重視される競技です。
        </p>
        <h3>ルール</h3>
        <ul>
            <li>試合時間は4分間（延長戦あり）。</li>
            <li>一本勝ちが最高評価。技ありの数が多い方が勝利。</li>
            <li>投技（投げ技）、固技（寝技）、絞技（締め技）を使用。</li>
        </ul>
