        <h2>バドミントン</h2>
        <h3>特徴</h3>
        <p>
            バドミントンは、軽量のラケットとシャトルを使用し、ネットを挟んで相手と打ち合うスポーツです。スピード感があり、瞬発力や戦略が求められます。
        </p>
        <h3>ルール</h3>
        <ul>
            <li>1ゲーム21点先取（デュースの場合2点差が必要）。</li>
            <li>シングルスまたはダブルスで対戦。</li>
            <li>シャトルを相手コートに落とすと得点。</li>
        </ul>
